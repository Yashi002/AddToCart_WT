<!DOCTYPE html>
<html>
    <head>
        <title>Add To Cart | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Add To Cart</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Products</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Pencilset</span>
                    <img class="shop-item-image" src="Images/Pencilset.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">StationaryPad</span>
                    <img class="shop-item-image" src="Images/StationaryPad.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.60</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">InjectCartridge</span>
                    <img class="shop-item-image" src="Images/InjectCartridge.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$21.05</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Stapler</span>
                    <img class="shop-item-image" src="Images/Stapler.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$35.0</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">PRODUCT</span>
                <span class="cart-price cart-header cart-column">AMOUNT</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
